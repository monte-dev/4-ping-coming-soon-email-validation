<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>4. Ping coming soon page - Email input validation | FEM</title>
</head>

<body>
    <div class="wrapper">
        <header class="launch-soon">
            <img src="images/logo.svg" alt="Ping logo">
            <h1>We are launching <span>soon!</span></h1>
            <p>Subscribe and get notified</p>
        </header>
        <section class="notify">
            <form action="" id="notifyForm">
                <input type="email" aria-label="email input" id="email" placeholder="Your email address...">
                <span class="error-email hidden">Please provide a valid email address</span>
                <button type="submit" aria-label="submit button" id="submitForm">Notify Me</button>
            </form>
        </section>
        <section class="promo">
            <img src="images/illustration-dashboard.png" alt="promotional illustration">
        </section>
        <footer>
            <ul class="social-links">
                <li><a href="#"><i class="fab fa-facebook-f fa-fw"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter fa-fw"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram fa-fw"></i></a></li>
            </ul>
            <p>&copy; Copyright Ping. All rights reserved.</p>
        </footer>
    </div>

    <script src="index.js"></script>
</body>

</html>
